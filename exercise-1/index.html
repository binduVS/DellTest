<html>
    <head>
        <link rel="stylesheet" href="./index.css"> 
    </head>
    <body>
        <div class="container">
            <div class="upper-container">
            <div class="icons-container" id="icons-container">
                <div class="icon-card">
                    <img src="./icons/book.svg" title="software license" style="height:70%; width: 80%;">
                    <p style="margin: auto; text-align: center;">Software Licenses</p>
                </div>
                <div class="icon-card">
                    <img src="./icons/security.svg" title="Security" style="height:70%; width: 80%;">
                    <p style="margin: auto; text-align: center;">Warranty & Contracts</p>
                </div>
                <div class="icon-card">
                    <img src="./icons/settings.svg" title="Drivers" style="height:70%; width: 80%;">
                    <p style="margin: auto; text-align: center;">Drivers & Downloads</p>
                </div>
                <div class="icon-card">
                    <img src="./icons/customer-support.svg" title="Tools" style="height:70%; width: 80%;">
                    <p style="margin: auto; text-align: center;">Diagnostics & Tools</p>
                </div>
            </div>
            <div class="search-container">
                <div class="search-heading">
                    <h4 style="line-height: 1.6">Enter a Service tag, Serial number, Service Request, Model, or Keyword.</h4>
                </div>
                <div class="search-bar">
                    <div class="search-box">
                        <div class="search-text"><input type="text" placeholder="What can we help you find?"></div>
                        <div class="search-submit"><img src="./icons/icons8-search.svg" title="search" ></div>
                    </div>
                    <div class="or" style="margin: auto;">or</div>
                    <div class="detect"><input type="submit" id="detect-box" value="Detect PC"></div>
                </div>
                <div class="search-option">
                    <div class="option-1">Browse all products</div>
                    <div class="option-2">Find my Dell EMC Product</div>
                </div>
            </div>
            </div>
            <div class="lower-container">
                <h4 style="height: 10%">Dell EMC Support Technologies</h4>
                <div class="lower-cards">
                    <div class="card-left">
                        <h5 style="height: 15%; margin: 0; padding: 2%">TechDirect</h5>
                    </div>
                    <div class="card-right">
                        <h5 style="height: 15%; margin: 0; padding: 2%">MyService360</h5>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
